<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3796279d4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Iphone calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="top-display">
            <div class="time">
                <p> </p>
            </div>
            <div class="topnotch">

            </div>
            <div class="signal">
                <i class="fas fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>

            </div>
        </div>

        <div class="display-area">
            <h4 id="display-value">0</h4>
        </div>

        <div class="button-container">
            <button class=" clear-button style">AC</button>
            <button class="s-operators style" id="addSign">&#177</button>
            <button class="s-operators style" id='percentage'>%</button>
            <button class="operators style" id="division">&#247</button>
        </div>
        <div class="button-container">
            <button class="buttons style">7</button>
            <button class="buttons style">8</button>
            <button class="buttons style">9</button>
            <button class="operators style" id="times">&#215</button>
        </div>
        <div class="button-container">
            <button class="buttons style">4</button>
            <button class="buttons style">5</button>
            <button class="buttons style">6</button>
            <button class="operators style" id="minus">&#8722</button>
        </div>
        <div class="button-container">
            <button class="buttons style">1</button>
            <button class="buttons style">2</button>
            <button class="buttons style">3</button>
            <button class="operators style" id='plus'>&#43</button>
        </div>
        <div class="button-container ">
            <button class="buttons style zero">0</button>
            <button class="buttons style point ">.</button>
            <button class="equals style" type="submit">&#61</button>
        </div>
        <div class="mini">
        
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
